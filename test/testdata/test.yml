version: "3.1"
services:
  mc:
    image: nextgenhealthcare/connect
    environment:
      - DATABASE=postgres
      - DATABASE_URL=jdbc:postgresql://db:5432/mirthdb
    secrets:
      - mirth_properties
    volumes:
      - ../tmp/exts:/opt/connect/custom-extensions
    ports:
      - 8080:8080/tcp
      - 8443:8443/tcp
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword
      - POSTGRES_DB=mirthdb
    expose:
      - 5432
secrets:
  mirth_properties:
    file: secret.properties
  